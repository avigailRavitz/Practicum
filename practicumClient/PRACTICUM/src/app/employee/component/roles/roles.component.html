<!-- תבנית ה-HTML של הקומפוננטה -->

<h2 mat-dialog-title>רשימת תפקידים</h2>

<mat-dialog-content>
  <ul>
    <li *ngFor="let role of roles$ | async">{{ role.name }}</li>
  </ul>
</mat-dialog-content>

<mat-dialog-actions>
  <!-- כפתור סגירת הדיאלוג בצורת חץ -->
  <button mat-icon-button class="close-button" (click)="closeDialog()">
    <mat-icon>keyboard_arrow_left</mat-icon>
  </button>
</mat-dialog-actions>
